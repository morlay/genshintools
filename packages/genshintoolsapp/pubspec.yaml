name: genshintoolsapp
description: genshin tools app
publish_to: 'none'
version: 2.8.0

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  collection: ^1.15.0
  freezed_annotation: ^2.0.3
  dio: ^4.0.4
  flutter_markdown: ^0.6.8
  flutter_bloc: ^8.0.0
  provider: ^6.0.2
  hydrated_bloc: ^9.0.0-dev.2
  path_provider: ^2.0.7
