  rxdart: ^0.27.3
  json_annotation: "^4.5.0"
  genshingameinfo: ^1.0.0
  genshindb: ^2.7.0
  freearch: ^1.0.0
  webdav: ^1.0.0

dev_dependencies:
  dependency_validator: ^3.0.0
  build_runner: ^2.1.5
  test: ^1.20.1
  json_serializable: ^6.0.1
  freezed: ^2.0.3+1

flutter:
